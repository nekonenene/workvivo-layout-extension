<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workvivo Layout Modifier</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 12px; min-width: 120px; }
      label { display: flex; align-items: center; gap: 8px }
      input[type="checkbox"] { transform: scale(1.2) }
      small { color: #666 }
    </style>
  </head>
  <body>
    <h1 style="font-size: 16px; margin: 0 0 8px;" data-i18n="panelTitle">
      設定
    </h1>
    <label>
      <input id="toggle" type="checkbox" />
      <div data-i18n="enableToggleLabel">拡張機能をON</div>
    </label>
    <p>
      <small data-i18n="enableToggleNote">OFFにすると現在のタブを自動でリロードして変更をリセットします</small>
    </p>
    <script type="module" src="/src/popup/main.ts"></script>
  </body>
</html>
